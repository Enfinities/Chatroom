<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join a Chatroom</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Join a Chatroom</h1>
        <form method="POST" action="/join">
            <label for="code">Enter Chatroom Code:</label>
            <input type="text" id="code" name="code" placeholder="Enter code" required>
            <button type="submit">Join Chatroom</button>
        </form>
    </div>
</body>
</html>
